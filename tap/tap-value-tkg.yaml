profile: full

shared:
  ingress_domain: vlp.tanzulab.io

ceip_policy_disclosed: TRUE

buildservice:
  kp_default_repository: "dev.registry.tanzu.vmware.com/sliang-tap/build-service"
  kp_default_repository_username: "xinstevenl@vmware.com"
  kp_default_repository_password: "#Dr34mJ0b#"

supply_chain: basic

ootb_supply_chain_basic:
  registry:
    server: "dev.registry.tanzu.vmware.com"
    repository: "sliang-tap/supply-chain"
  gitops:
    ssh_secret: "ssh-rsa "

tap_gui:
  service_type: ClusterIP
  app_config:
    app:
      baseUrl: http://tap-gui.vlp.tanzulab.io
    catalog:
      locations:
        - type: url
          target: https://GIT-CATALOG-URL/catalog-info.yaml
    backend:
      baseUrl: http://tap-gui.INGRESS-DOMAIN
      cors:
        origin: http://tap-gui.INGRESS-DOMAIN

metadata_store:
  ns_for_export_app_cert: "MY-DEV-NAMESPACE"
  app_service_type: ClusterIP

scanning:
  metadataStore:
    url: "" # Disable embedded integration since it's deprecated

grype:
  namespace: "MY-DEV-NAMESPACE" # (optional) Defaults to default namespace.
  targetImagePullSecret: "TARGET-REGISTRY-CREDENTIALS-SECRET"
  metadataStore:
    url: "METADATA-STORE-URL" # (optional) Defaults to "https://metadata-store-app.metadata-store.svc.cluster.local:8443"
    caSecret:
      name: "CA-SECRET-NAME" # (optional) Defaults to "app-tls-cert"
      importFromNamespace: "SECRET-NAMESPACE" # (optional) Defaults to "metadata-store"
    authSecret: # (optional) Defaults all values to empty. Only for multicluster
      name: "TOKEN-SECRET-NAME"
      importFromNamespace: "SECRET-NAMESPACE"
