profile: full

shared:
  ingress_domain: "tap.vlp.tanzulab.io"
  ingress_issuer: "tap-ingress-selfsigned"
  image_registry:
    project_path: "harbor.tanzulab.io/xinstevenl"
    secret:
      name: "registry-credentials"
      namespace: "tap-install"
  kubernetes_distribution: ""
  kubernetes_version: "1.24.9"
  ca_cert_data: |
    

ceip_policy_disclosed: TRUE

buildservice:
  kp_default_repository: "dev.registry.tanzu.vmware.com/sliang-tap/build-service"
  kp_default_repository_username: "xinstevenl@vmware.com"
  kp_default_repository_password: "#Dr34mJ0b#"
  exclude_dependencies: true

supply_chain: basic

cnrs:
  provider: local

accelerator:
  server:
    service_type: "ClusterIP"

ootb_supply_chain_basic:
  registry:
    server: "dev.registry.tanzu.vmware.com"
    repository: "sliang-tap/supply-chain"
  gitops:
    ssh_secret: ""

tap_gui:
  service_type: ClusterIP
  app_config:
    app:
      baseUrl: http://tap-gui.tap.vlp.tanzulab.io
    catalog:
      locations:
        - type: url
          target: https://raw.githubusercontent.com/bullblock/tz-vlp-labs/main/tap/catalog-info.yaml
    backend:
      baseUrl: http://tap-gui.tap.vlp.tanzulab.io
      cors:
        origin: http://tap-gui.tap.vlp.tanzulab.io

metadata_store:
  ns_for_export_app_cert: "default"
  app_service_type: ClusterIP

scanning:
  metadataStore:
    url: "" # Disable embedded integration since it's deprecated

grype:
  namespace: "default"
  targetImagePullSecret: "tap-registry"
  metadataStore:
    url: ""
    caSecret:
      name: ""
      importFromNamespace: ""

contour:
  envoy:
    service:
      type: LoadBalancer
