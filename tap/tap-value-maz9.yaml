ceip_policy_disclosed: TRUE

supply_chain: testing_scanning
ootb_supply_chain_testing_scanning:
  registry:
    server: "harbor.tanzulab.io"
    repository: "xinstevenl"
  gitops:
    ssh_secret: ""

contour:
  envoy:
    service:
      type: LoadBalancer

buildservice:
  kp_default_repository: "harbor.tanzulab.io/xinstevenl/build-service"
  kp_default_repository_secret:
    name: "registry-credentials"
    namespace: "tap-install"
  exclude_dependencies: true

tap_gui:
  metadataStoreAutoconfiguration: true 
  app_config:
    catalog:
      locations:
        - type: url
          target: https://raw.githubusercontent.com/bullblock/tz-vlp-labs/main/tap/catalog-info.yaml

metadata_store:
  ns_for_export_app_cert: "default"
  app_service_type: ClusterIP

scanning:
  metadataStore:
    url: ""

grype:
  namespace: "default"
  targetImagePullSecret: "registry-credentials"

policy:
  tuf_enabled: false

tap_telemetry:
  customer_entitlement_account_number: ""

