apiVersion: run.tanzu.vmware.com/v1alpha2
kind: TanzuKubernetesCluster
metadata:
  name: vlp-cls-1
  namespace: tanzulab
spec:
  topology:
    controlPlane:
      replicas: 1
      vmClass: best-effort-large
      storageClass: ds
      volumes: 
        - name: etcd
          mountPath: /etc/lib/etcd
          capacity:
            storage: 16Gi
      tkr:  
        reference:
          name: v1.22.9---vmware.1-tkg.1.cc71bc8
    nodePools:
    - name: vlp-cls-1-pool
      replicas: 3
      vmClass: best-effort-large
      storageClass: ds
      volumes:
        - name: containerd
          mountPath: /var/lib/containerd
          capacity:
            storage: 64Gi
      tkr:  
        reference:
          name: v1.22.9---vmware.1-tkg.1.cc71bc8
  settings:
    storage:
      defaultClass: ds
    network:
      cni:
        name: antrea
      trust: 
        additionalTrustedCAs:
          - name: vmware-tanzu-vlp-ca
            data: 
