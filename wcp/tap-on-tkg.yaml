apiVersion: run.tanzu.vmware.com/v1alpha2
kind: TanzuKubernetesCluster
metadata:
  name: tap-on-tkg
  namespace: tanzulab
spec:
  topology:
    controlPlane:
      replicas: 3
      vmClass: best-effort-large
      storageClass: ds
      volumes: 
        - name: etcd
          mountPath: /etc/lib/etcd
          capacity:
            storage: 16Gi
      tkr:  
        reference:
          name: v1.24.9---vmware.1-tkg.4
    nodePools:
    - name: tap-on-tkg-pool-1
      replicas: 6
      vmClass: best-effort-large
      storageClass: ds
      volumes:
        - name: containerd
          mountPath: /var/lib/containerd
          capacity:
            storage: 64Gi
      tkr:  
        reference:
          name: v1.24.9---vmware.1-tkg.4
  settings:
    storage:
      defaultClass: ds
    network:
      cni:
        name: antrea
      trust: 
        additionalTrustedCAs:
          - name: tap-on-tkg-ca
            data: 
